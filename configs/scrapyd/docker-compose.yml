version: '3.2'
services:
  # scrapyd: cusomized image
  scrapyd:
    image: jasonkim/scrapyd:py3.7
    volumes:
      - type: bind
        source: ./data
        target: /var/lib/scrapyd
      - type: bind
        source: ./config
        target: /etc/scrapyd/
        volume:
          nocopy: true
    ports:
      # Scrapyd JSON API and web interface
      - 6800:6800
    restart:
      always